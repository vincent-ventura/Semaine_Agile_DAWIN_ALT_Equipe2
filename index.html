			</div>
			<div class="col l2 m2">

						<p id="nomJ2"></p>
						<h3 id="scoreJ2">0</h3>
						<span>Derniers points : </span>
						<div class="histJ2">
	            			<ul class="listeP2"></ul>
						</div>
					</div>
				</div>
			</div>

			<div id="highScores" style="display:none;"></div>

			<div class="col s12 m12 center">
				<button id="meilleursScores" class="btn">Meilleurs scores</button>
				<button id="rejouer" class="btn">Rejouer</button>
				<button id="quitter" class="btn">Quitter</button>
				<button id="aide" class="btn">Aidez moi !</button>
			</div>
		</div>

	</div>
